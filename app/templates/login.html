<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - NoProfanity</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #000000;
        --bg-secondary: #0a0a0a;
        --bg-accent: #1a1a1a;
        --text-primary: #ffffff;
        --text-secondary: #cccccc;
        --text-accent: #d4af37;
        --border-color: #000000;
        --shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
        --primary-color: #d4af37;
        --secondary-color: #000000;
        --accent-color: #ffffff;
        --highlight-gold: #d4af37;
        --highlight-navy: #000000;
        --highlight-green: #ffffff;
        --navy-blue: #000000;
        --error-color: #ff4444;
        --success-color: #00ff88;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #000000;
        color: var(--text-primary);
        min-height: 100vh;
        line-height: 1.6;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 2px solid var(--border-color);
        z-index: 1000;
        box-shadow: 0 2px 20px rgba(212, 175, 55, 0.2);
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.125rem 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--highlight-gold);
        text-decoration: none;
        text-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        background: var(--highlight-gold);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        border: 2px solid var(--highlight-gold);
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }
        to {
          box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
      }

      .logo-icon::before {
        content: "S";
        font-size: 1rem;
        font-weight: 700;
        color: #000000;
        z-index: 2;
        position: relative;
        font-family: "Inter", sans-serif;
        letter-spacing: -0.5px;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        cursor: pointer;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 8px;
      }

      .nav-link:hover {
        color: var(--highlight-gold);
        transform: translateY(-2px);
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: var(--highlight-gold);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .nav-link:hover::after {
        width: 80%;
      }

      .nav-link.blink {
        animation: blink 0.3s ease-in-out;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .main-content {
        padding-top: 100px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: var(--bg-accent);
        border: 2px solid var(--border-color);
        border-radius: 16px;
        padding: 3rem 2rem;
        box-shadow: var(--shadow);
        max-width: 500px;
        width: 90%;
      }

      .login-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--highlight-gold);
        text-align: center;
        margin-bottom: 2rem;
        text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        font-size: 1rem;
      }

      .form-input {
        width: 100%;
        padding: 1rem;
        background: var(--bg-secondary);
        border: 2px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: "Inter", sans-serif;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--highlight-gold);
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      }

      .form-input.error {
        border-color: var(--error-color);
      }

      .error-message {
        color: var(--error-color);
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .login-btn {
        width: 100%;
        background: linear-gradient(135deg, var(--highlight-gold), #e6c84e);
        color: #000000;
        padding: 1rem 2rem;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.18);
        font-family: "Inter", sans-serif;
        margin-top: 1rem;
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(212, 175, 55, 0.3);
        background: linear-gradient(135deg, #e6c84e, var(--highlight-gold));
      }

      .login-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .signup-link {
        text-align: center;
        margin-top: 2rem;
        color: var(--text-secondary);
      }

      .signup-link a {
        color: var(--highlight-gold);
        text-decoration: none;
        font-weight: 600;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      .message {
        text-align: center;
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 8px;
        display: none;
      }

      .message.show {
        display: block;
      }

      .message.error {
        background: rgba(255, 68, 68, 0.1);
        border: 1px solid var(--error-color);
        color: var(--error-color);
      }

      .message.info {
        background: rgba(212, 175, 55, 0.1);
        border: 1px solid var(--highlight-gold);
        color: var(--highlight-gold);
      }

      .footer {
        background: var(--bg-primary);
        padding: 2rem 1rem;
        text-align: center;
        border-top: 2px solid var(--border-color);
        margin-top: 2rem;
      }

      .footer p {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .login-title {
          font-size: 2rem;
        }

        .login-container {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="/" class="logo">
          <div class="logo-icon"></div>
          <span>NoProfanity</span>
        </a>
        <nav class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/tools" class="nav-link">Tools</a>
          <a href="/contact" class="nav-link">Contact</a>
          <a href="/help" class="nav-link">Help</a>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              required
            />
            <div class="error-message" id="emailError">
              Please enter a valid email address
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              required
            />
            <div class="error-message" id="passwordError">
              Password is required
            </div>
          </div>
          <button type="submit" class="login-btn" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i>
            Login
          </button>
        </form>
        <div class="message info" id="loginMessage">
          We are currently not taking any logins or signups.
        </div>
        <div class="signup-link">
          Don't have an account? <a href="/signup">Sign up</a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <p>
          &copy; 2024 NoProfanity. Professional video audio cleaning technology.
        </p>
      </div>
    </footer>
    <script>
      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const loginMessage = document.getElementById("loginMessage");
      const loginBtn = document.getElementById("loginBtn");

      // Email validation
      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      // Show error message
      function showError(input, errorElement, message) {
        input.classList.add("error");
        errorElement.textContent = message;
        errorElement.classList.add("show");
      }

      // Hide error message
      function hideError(input, errorElement) {
        input.classList.remove("error");
        errorElement.classList.remove("show");
      }

      // Validate form
      function validateForm() {
        let isValid = true;
        // Validate email
        if (!emailInput.value.trim()) {
          showError(emailInput, emailError, "Email is required");
          isValid = false;
        } else if (!validateEmail(emailInput.value.trim())) {
          showError(
            emailInput,
            emailError,
            "Please enter a valid email address"
          );
          isValid = false;
        } else {
          hideError(emailInput, emailError);
        }
        // Validate password
        if (!passwordInput.value.trim()) {
          showError(passwordInput, passwordError, "Password is required");
          isValid = false;
        } else if (passwordInput.value.length < 6) {
          showError(
            passwordInput,
            passwordError,
            "Password must be at least 6 characters"
          );
          isValid = false;
        } else {
          hideError(passwordInput, passwordError);
        }
        return isValid;
      }

      // Form submission
      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        if (validateForm()) {
          loginBtn.disabled = true;
          loginBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Logging in...';
          setTimeout(() => {
            loginMessage.classList.add("show");
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
          }, 1000);
        }
      });

      // Real-time validation
      emailInput.addEventListener("blur", function () {
        if (this.value.trim() && !validateEmail(this.value.trim())) {
          showError(this, emailError, "Please enter a valid email address");
        } else if (this.value.trim()) {
          hideError(this, emailError);
        }
      });

      passwordInput.addEventListener("blur", function () {
        if (this.value.trim() && this.value.length < 6) {
          showError(
            this,
            passwordError,
            "Password must be at least 6 characters"
          );
        } else if (this.value.trim()) {
          hideError(this, passwordError);
        }
      });

      // Add blink effect to navigation links
      document.querySelectorAll(".nav-link").forEach((link) => {
        link.addEventListener("click", function () {
          this.classList.add("blink");
          setTimeout(() => {
            this.classList.remove("blink");
          }, 300);
        });
      });
    </script>
  </body>
</html>
