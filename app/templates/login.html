<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - NoProfanity</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #000000;
        --bg-secondary: #0a0a0a;
        --bg-accent: #1a1a1a;
        --text-primary: #ffffff;
        --text-secondary: #cccccc;
        --text-accent: #d4af37;
        --border-color: #000000;
        --shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
        --primary-color: #d4af37;
        --secondary-color: #000000;
        --accent-color: #ffffff;
        --highlight-gold: #d4af37;
        --highlight-navy: #000000;
        --highlight-green: #ffffff;
        --navy-blue: #000000;
        --error-color: #ff4444;
        --success-color: #00ff88;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #000000;
        color: var(--text-primary);
        min-height: 100vh;
        line-height: 1.6;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 2px solid var(--border-color);
        z-index: 1000;
        box-shadow: 0 2px 20px rgba(212, 175, 55, 0.2);
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.125rem 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--highlight-gold);
        text-decoration: none;
        text-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        background: var(--highlight-gold);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        border: 2px solid var(--highlight-gold);
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }
        to {
          box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
      }

      .logo-icon::before {
        content: "S";
        font-size: 1rem;
        font-weight: 700;
        color: #000000;
        z-index: 2;
        position: relative;
        font-family: "Inter", sans-serif;
        letter-spacing: -0.5px;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        cursor: pointer;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 8px;
      }

      .nav-link:hover {
        color: var(--highlight-gold);
        transform: translateY(-2px);
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: var(--highlight-gold);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .nav-link:hover::after {
        width: 80%;
      }

      .nav-link.blink {
        animation: blink 0.3s ease-in-out;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .main-content {
        padding-top: 100px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        max-width: 500px;
        width: 90%;
        background: var(--bg-accent);
        border: 2px solid var(--border-color);
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: var(--shadow);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--highlight-gold);
        margin-bottom: 0.5rem;
        text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
      }

      .login-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        background: var(--bg-secondary);
        border: 2px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: "Inter", sans-serif;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--highlight-gold);
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
      }

      .form-input::placeholder {
        color: var(--text-secondary);
      }

      .password-container {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .password-toggle:hover {
        color: var(--highlight-gold);
      }

      .submit-btn {
        background: linear-gradient(135deg, var(--highlight-gold), #e6c84e);
        color: #000000;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        box-shadow: var(--shadow);
        font-family: "Inter", sans-serif;
        margin-top: 1rem;
      }

      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(212, 175, 55, 0.3);
        background: linear-gradient(135deg, #e6c84e, var(--highlight-gold));
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .signup-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-secondary);
        font-size: 0.95rem;
      }

      .signup-link a {
        color: var(--highlight-gold);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .signup-link a:hover {
        text-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
      }

      .footer {
        background: var(--bg-primary);
        padding: 2rem 1rem;
        text-align: center;
        border-top: 2px solid var(--border-color);
        margin-top: 2rem;
      }

      .footer p {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .login-container {
          margin: 1rem;
          padding: 1.5rem;
        }

        .login-title {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="/" class="logo">
          <div class="logo-icon"></div>
          <span>NoProfanity</span>
        </a>
        <nav class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/tools" class="nav-link">Tools</a>
          <a href="/contact" class="nav-link">Contact</a>
          <a href="/help" class="nav-link">Help</a>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <div class="login-container">
        <div class="login-header">
          <h1 class="login-title">Welcome Back</h1>
          <p class="login-subtitle">Sign in to your NoProfanity account</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Enter your email address"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="password-container">
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Enter your password"
                required
              />
              <button type="button" class="password-toggle" onclick="togglePassword('password')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-sign-in-alt"></i>
            Sign In
          </button>
        </form>

        <div class="signup-link">
          Don't have an account? <a href="/signup">Create Account</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>
          &copy; 2024 NoProfanity. Professional video audio cleaning technology.
        </p>
      </div>
    </footer>

    <script>
      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const toggle = input.nextElementSibling;
        const icon = toggle.querySelector('i');

        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      }

      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Here you would typically send the form data to your backend
        alert('Login successful! Redirecting to dashboard...');
        window.location.href = '/tools';
      });

      // Add blink effect to navigation links
      document.querySelectorAll(".nav-link").forEach((link) => {
        link.addEventListener("click", function () {
          this.classList.add("blink");
          setTimeout(() => {
            this.classList.remove("blink");
          }, 300);
        });
      });
    </script>
  </body>
</html>
