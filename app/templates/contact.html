<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - NoProfanity</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Changed colors as specified */
        --bg-primary: #000000;
        --bg-secondary: #000000;
        --bg-accent: #000000;
        --text-primary: #ffffff;
        --text-secondary: #ffffff;
        --text-accent: #d4af37;
        --border-color: #000000; /* Removed nav border line */
        --shadow: 0 4px 20px rgba(212, 175, 55, 0.15); /* 50% intensity */
        --primary-color: #d4af37;
        --secondary-color: #000000;
        --accent-color: #d4af37;
        --highlight-gold: #d4af37;
        --highlight-navy: #000000;
        --highlight-green: #d4af37;
        --navy-blue: #000000;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #000000;
        color: var(--text-primary);
        min-height: 100vh;
        line-height: 1.6;
      }

      /* Increased nav bar height by 50% */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 2px solid var(--border-color);
        z-index: 1000;
        box-shadow: 0 2px 20px rgba(212, 175, 55, 0.15);
        height: 90px; /* Increased height */
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem 1rem; /* Increased padding */
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--highlight-gold);
        text-decoration: none;
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.25); /* 50% intensity */
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: var(--highlight-gold);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); /* 50% intensity */
        border: 2px solid var(--highlight-gold);
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        to {
          box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }
      }

      .logo-icon::before {
        content: "S"; /* Changed from NP to S */
        font-size: 1rem;
        font-weight: 700;
        color: #000000;
        z-index: 2;
        position: relative;
        font-family: "Inter", sans-serif;
        letter-spacing: -0.5px;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        cursor: pointer;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 8px;
      }

      /* Changed hover effect - removed box, kept line and text */
      .nav-link:hover {
        color: #e6c04a; /* Brightened gold */
        background: transparent; /* Changed from rgba(255, 215, 0, 0.1) */
        transform: translateY(-2px);
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: #e6c04a; /* Brightened gold */
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .nav-link:hover::after {
        width: 80%;
      }

      .nav-link.blink {
        animation: blink 0.3s ease-in-out;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .main-content {
        padding-top: 90px; /* Adjusted for taller nav */
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .contact-container {
        text-align: center;
        background: var(--bg-accent);
        border: 2px solid #000000; /* Removed border */
        border-radius: 16px;
        padding: 4rem 2rem;
        box-shadow: var(--shadow);
        max-width: 600px;
        width: 90%;
      }

      .contact-icon {
        font-size: 4rem;
        color: var(--highlight-gold); /* Changed from navy to gold */
        margin-bottom: 2rem;
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.25); /* 50% intensity */
      }

      .contact-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--highlight-gold);
        margin-bottom: 1rem;
        text-shadow: 0 0 30px rgba(212, 175, 55, 0.25); /* 50% intensity */
      }

      .contact-message {
        font-size: 1.5rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
      }

      .back-btn {
        background: linear-gradient(
          135deg,
          #d4af37,
          #e6c04a
        ); /* Brightened gold */
        color: #000000;
        padding: 1rem 2rem;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.15); /* 50% intensity */
        display: inline-block;
      }

      .back-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(212, 175, 55, 0.25); /* 50% intensity */
        background: linear-gradient(
          135deg,
          #e6c04a,
          #d4af37
        ); /* Brightened gold */
      }

      .footer {
        background: var(--bg-primary);
        padding: 2rem 1rem;
        text-align: center;
        border-top: 2px solid #000000; /* Removed border */
        margin-top: 2rem;
      }

      .footer p {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .contact-title {
          font-size: 2rem;
        }

        .contact-message {
          font-size: 1.25rem;
        }

        .contact-container {
          padding: 3rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="/" class="logo">
          <div class="logo-icon"></div>
          <span>NoProfanity</span>
        </a>
        <nav class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/tools" class="nav-link">Tools</a>
          <a href="/contact" class="nav-link">Contact</a>
          <a href="/help" class="nav-link">Help</a>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <div class="contact-container">
        <div class="contact-icon">
          <i class="fas fa-times-circle"></i>
        </div>
        <h1 class="contact-title">No Contact</h1>
        <p class="contact-message">
          We are not currently accepting contact requests.
        </p>
        <a href="/" class="back-btn">
          <i class="fas fa-home"></i>
          Back to Home
        </a>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>
          &copy; 2024 NoProfanity. Professional video audio cleaning technology.
        </p>
      </div>
    </footer>

    <script>
      // Add blink effect to navigation links
      document.querySelectorAll(".nav-link").forEach((link) => {
        link.addEventListener("click", function () {
          this.classList.add("blink");
          setTimeout(() => {
            this.classList.remove("blink");
          }, 300);
        });
      });
    </script>
  </body>
</html>
